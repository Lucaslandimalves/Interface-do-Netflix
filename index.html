<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/main.css">

        <!-- responsividade -->
        <link rel="stylesheet" href="./style/reponsive.css">  
        
        <!-- owl css -->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

        <title>NETFLIX CLONE</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Incio</a>                    
                    <a href="#">Séries</a>                    
                    <a href="#">Filmes</a>                    
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                   
                    <h1 class="titulo">HOUSE OF CARDS</h1>
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                
                    <div class="botoes">
                        <!-- a utilizacao de icones em nuvem com o fontawesome facilita na padronizacao dos icones usados no projeto, alem de economizar tempo e espaço em disco local para os mesmos -->
                        <button class="botao" role="button">   
                            <i class="fas fa-play"></i>
                            &nbsp;&nbsp;ASSISTIR AGORA
                        </button>
                        <button class="botao" role="button">
                            <i class="fas fa-info-circle"></i>
                            &nbsp;&nbsp;MAIS INFORMAÇÕES
                        </button>
                    </div>    
                </div>
            </div>
        </main>

        <!-- Carrossel -->
        <div class="carrossel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/mini1.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini2.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini3.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini4.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini5.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini6.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini7.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini8.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini9.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="img/mini10.jpg" alt=""></div>               
            </div>
        </div>

        <!-- Referencia de codigo js -->
        <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/setup.js"></script>

    </body>
</html>
